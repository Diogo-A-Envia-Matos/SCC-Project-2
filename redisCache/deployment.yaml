apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-image
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-image
  template:
    metadata:
      labels:
        app: redis-image
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: redis-image
        image: redis
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: 1m
            memory: 50Mi
          limits:
            cpu: 75m
            memory: 128Mi
        startupProbe:
          httpGet:
            path: /health
            port: 6379
          failureThreshold: 5
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 6379
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 6379
          failureThreshold: 5
          initialDelaySeconds: 3
          periodSeconds: 3