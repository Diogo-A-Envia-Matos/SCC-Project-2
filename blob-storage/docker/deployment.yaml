apiVersion: apps/v1
kind: Deployment
metadata:
  name: blob-image
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blob-image
  template:
    metadata:
      labels:
        app: blob-image
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: blob-image
        image: hemareso/blob-storage
        volumeMounts:
        - mountPath: "/mnt/blobs"
          name: blob-persistent-volume
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_URL
          value: "redis-service"
        # - name: KUBERNETES_CLUSTER_DNS
        #   value: #TODO: Get DNS from Azure cluster
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 512Mi
        startupProbe:
          httpGet:
            path: blob-storage/rest/health
            port: 8080
          failureThreshold: 15
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: blob-storage/rest/health
            port: 8080
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: blob-storage/rest/health
            port: 8080
          failureThreshold: 5
          initialDelaySeconds: 3
          periodSeconds: 3
      volumes:
        - name: blob-persistent-volume
          persistentVolumeClaim:
            claimName: blob-persistent-volume-claim
